---
layout: default
meta-tag: global
title: LazRadio
---
{% for post in site.posts %}
  {% if post.tags contains 'lazradio' %}
      <div class="post_excerpt">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <span class="label label-important pull-left">{{ post.date | date_to_long_string }}</span>
        {{ post.excerpt }} 
        <ul class="nav nav-pills pull-right">
          <li>
            <a href="{{ post.url }}"><i class="icon-arrow-right"></i> read more</a>
          </li>
        </ul>
      </div>    
      <hr style="clear:both" />
  {% endif %}
{% endfor %}
