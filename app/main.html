<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一类词小工具</title>
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">一类字小工具</h1>
        <input type="text" id="inputText" placeholder="输入要检查的字" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <div class="flex space-x-2">
            <button id="submitButton" class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">检查</button>
            <button id="clearButton" class="flex-1 bg-gray-300 text-black p-2 rounded hover:bg-gray-400">清除</button>
        </div>
        <div id="resultArea" class="mt-4 p-2 bg-gray-200 rounded"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
